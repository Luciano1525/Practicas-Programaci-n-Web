<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imágenes de Los Simpsons</title>
</head>
<body>
    <h1>Personajes de Los Simpsons</h1>
    
    <img src="SimpsonMap.png" alt="Mapa de Personajes" usemap="#simpsonsMap" width="80%">

    <map name="simpsonsMap">
        <!-- Coordenadas para Homer -->
        <area shape="rect" coords="50,50,150,150" alt="Homer" href="homer.html">

        <!-- Coordenadas para Bart -->
        <area shape="rect" coords="200,50,300,150" alt="Bart" href="bart.html">

        <!-- Coordenadas para Lisa -->
        <area shape="rect" coords="350,50,450,150" alt="Lisa" href="lisa.html">

        <!-- Agrega más áreas para otros personajes si es necesario -->
    </map>
</body>
</html>
