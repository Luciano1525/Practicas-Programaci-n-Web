<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Bartolo y Catalina</title>
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/bartolo_catalina.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Columna de Bartolo (Menú) -->
            <div class="col-md-3 bg-light" id="bartolo">
                <!-- Contenido del menú (puedes agregar enlaces, listas, etc.) -->
                <p>Primer div llamado Bartolo</p>
            </div>

            <!-- Columna de Catalina (se divide en dos filas) -->
            <div class="col-md-9" id="catalina">
                <!-- Fila 1 (Título) -->
                <div id="titulo">
                    <p>Sefundo div llamado Catalina</p>
                </div>

                <!-- Fila 2 (Texto - Tu nombre) -->
                <div id="texto">
                    <p>Luciano Bacab</p>
                    <!-- Puedes agregar más texto aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
