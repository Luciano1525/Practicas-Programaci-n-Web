<!DOCTYPE html>
<html lang="es">
<head>

    <title>Posicionamiento Relativo</title>
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <div id="contenedor-principal">
        <div class="grupo-cajas">
            <div id="caja1" class="caja">
                <p>Esta es la primer caja.</p>
                <p>No se desplaza.</p>
            </div>
        </div>

        <div class="grupo-cajas">
            <div id="caja2" class="caja">
                <p>Esta es la segunda caja.</p>
                <p>Se desplaza 15 píxeles a la derecha y 5 hacia abajo de su posición por defecto.</p>
            </div>
        </div>

        <div class="grupo-cajas">
            <div id="caja3" class="caja">
                <p>Esta es la tercer caja.</p>
                <p>No se desplaza.</p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>

</html>
