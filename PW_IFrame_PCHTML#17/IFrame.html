<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IFRAME Example</title>
</head>
<body>

<br>
<center>ESTE ES UN MARCO CENTRADO</center>
<br>
<center>
    <iframe scrolling="auto" src="https://www.google.com.mx/?hl=es-419" frameborder="1" height="200" width="400">
        Si ves este mensaje, significa que tu navegador no soporta esta característica o está deshabilitada. Pero puedes acceder a esta información
        <a href="http://www.htmlquick.com/reference/tags/a.html" target="_blank">aquí</a>.
    </iframe>
</center>
<br>

<p align="left">ESTE ESTÁ A LA IZQUIERDA</p>
<iframe scrolling="auto" align="left" src="http://www.wikipedia.org" frameborder="1" height="200" width="400"></iframe>
<br>

<p align="right">Y ESTE A LA DERECHA</p>
<iframe scrolling="auto" align="right" src="https://www.youtube.com/" frameborder="1" height="200" width="400"></iframe>
<br>

</body>
</html>
