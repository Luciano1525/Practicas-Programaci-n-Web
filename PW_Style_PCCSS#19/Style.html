<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Atributo y Etiqueta Style</title>
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>

    <h1 style="color: blue;">Texto resaltado con atributo style</h1>
    
    <p style="font-size: 18px; font-weight: bold;">Este párrafo utiliza el atributo style para resaltar propiedades.</p>

    <div style="background-color: lightgray; padding: 10px;">
        <p>Este div tiene un fondo gris claro y un relleno de 10px mediante el atributo style.</p>
    </div>

    <style>
        /* Estilos adicionales mediante la etiqueta style */
        body {
            font-family: Arial, sans-serif;
        }

        p {
            color: green;
        }
    </style>

    <p>Este párrafo tiene un color verde mediante la etiqueta style.</p>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
