<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Énfasis</title>
</head>
<body>

    <h1>Énfasis en Párrafos</h1>

    <p><strong>Este es el primer párrafo enfatizado al máximo nivel.</strong></p>

    <p><em>Este es el segundo párrafo enfatizado con un nivel menor de énfasis.</em></p>

    <p><em>Este es el tercer párrafo también con énfasis de menor fuerza.</em></p>

    <p><em>Y este es el cuarto párrafo con énfasis adicional.</em></p>

</body>
</html>
