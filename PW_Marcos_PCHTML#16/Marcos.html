<!DOCTYPE html>
<html lang="es" style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco y Frames</title>
</head>
<frameset rows="10%, 90%" style="background-color: black;">
    <!-- Marco superior para el título -->
    <frame src="publicidad.html" name="marcoTitulo" scrolling="no" style="background-color: black;">

    <frameset cols="20%, 80%" style="background-color: black;">
        <!-- Marco izquierdo para el índice -->
        <frame src="indice.html" name="marcoIndice" style="background-color: black;">

        <!-- Marco derecho para el contenido principal -->
        <frame src="contenido.html" name="marcoContenido" style="background-color: black;">
    </frameset>
</frameset>
</html>
